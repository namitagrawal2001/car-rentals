<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Rental App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Car Rental</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="cars">
        <div class="car">
            <img src="images/car1.jpg" alt="Car 1">
            <h3>Ford Mustang</h3>
            <p>$100/day</p>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="images/car2.jpg" alt="Car 2">
            <h3>Toyota Corolla</h3>
            <p>$50/day</p>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="images/car3.jpg" alt="Car 3">
            <h3>Honda Civic</h3>
            <p>$70/day</p>
            <button>Book Now</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
